<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Receiver</title>
  <style>
    #frame {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Receiver</h1>
  <img id="frame"alt="">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const img = document.getElementById('frame');
    
    socket.on('frame', (frame) => {
      img.src = frame;
    });
  </script>
</body>
</html>
